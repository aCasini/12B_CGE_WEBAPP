<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/googlemaps.js"></script>
        <script type="text/javascript" src="js/reachability.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <title>Mobility Point</title>
        <script type="text/javascript">
        	var googleMap = new GoogleMap();
        	/**
        	 * Chiamata quando Cordova Ã¨ stato caricato
        	 */
        	function onDeviceReady(){
        		var reachability = new Reachability();
        		if(reachability.IsNotConnected()){
		            navigator.notification.alert('No internet connection available',null, '', 'OK');
		        }else{
		    		googleMap.createGoogleMap();
		    		//googleMap.initializeMap();
		    		//Chiama la funzione di geolocalizzazione per determinare dove sei
		    		navigator.geolocation.getCurrentPosition(onSuccess, onError);
        		}
			}
			
			/** Called when browser load this page*/
			function init(){
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
			/**
			 * onError callBack ricevuta da PositioError Object
			 */
			function onError(error){
				alert('code: '+error.code	+ '\n' +
						'message: '+error.message +'\n');
			}
			
			/**
			 * onSuccess Geolocation
			 */
			function onSuccess(position){
				var posDettails = 'Latitude: '           + position.coords.latitude        + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp 			       + '<br />';
                alert(posDettails);                        
			}
		</script>
    </head>
    <body onload="init()">
        	<div id="geolocation">
        	</div>
        	<div id="map_canvas">
			</div>
